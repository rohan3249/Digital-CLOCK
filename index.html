<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initclock()">
    <div class="date-time">
        <div class="date">
            <span id="dayname">dayname</span>,
            <span id="monthname">monthname</span>
            <span id="dt">00</span>,
            <span id="yr">0000</span>
        </div>
        <div class="timatable">
            <span id="hr">00</span>:
            <span id="min">00</span>:
            <span id="sec">00</span>
            <span id="pr">AM</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
